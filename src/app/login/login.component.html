<div class="main-container">
  <div class="form-container">

    <h2 class="light-header">Inicio de sesion</h2>

    <form class="login-form"action="/login" method="post" >
    <figure>
      <img src="../../assets/logos/logo-innova.png">
    </figure>
    <div class="form-group">
      <input type="email" class="form-control input-text" id="email" name="email" placeholder="Email"  required>
    </div>

    <div class="form-group">
      <input type="password" class="form-control input-text" id="password" name="password" placeholder="Contraseña" required>
    </div>

    <button type="submit" class="simple-button expand" (click)="loginProcedure()" >Inicio de sesion</button>
    <button class="simple-button text">he olvidado la contraseña</button>

    </form>

  </div>
</div>
